<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="section1">
        <h1>List of hogwarts students</h1>

        <div>
            <h3 class="total">Total students: </h3>
            <h3 class="gdStudents">Gryffindor students: </h3>
            <h3 class="rcStudents">Ravenclaw students: </h3>
            <h3 class="hpStudents">Hufflepuff students:  </h3>
            <h3 class="srStudents">Slytherin students: </h3>
        </div>
        
        <div id="filtering">
            <p>
                Filter:
                <button class="filter" data-action="filter" data-filter="Gryffindor">Gryffindor</button>
                <button class="filter" data-action="filter" data-filter="Ravenclaw">Ravenclaw</button>
                <button class="filter" data-action="filter" data-filter="Hufflepuff">Hufflepuff</button>
                <button class="filter" data-action="filter" data-filter="Slytherin">Slytherin</button>
                <button class="filter" data-action="filter" data-filter="*">all</button>
            </p>
        </div>

        <div id="sorting">
            <p>
                Sort by:
                <button data-action="sort" data-sort-direction="az" data-sort="firstname">Firstname </button>
                <button data-action="sort" data-sort-direction="az" data-sort="lastname">Lastname </button>
                <button data-action="sort" data-sort-direction="za" data-sort="house">House </button>
                <button data-action="sort" data-sort-direction="az" data-sort="gender">Gender </button>
      
            </p>
        </div>

    </section>

        <section id="list">

        </section>


        <section id="popup">
            <article id="studentDetail">
                <div id="topflex">
                <h2 data-field="fullname"></h2>
                <div id="luk"> &#9587; </div>
            </div>
                <div id="bottomflex">
                <div class="col1">
                    <img src="" alt="" class="image">
                </div>

                <div class="col2">
                    <p data-field="firstname"></p>
                    <p data-field="middlename"></p>
                    <p data-field="nickname"></p>
                    <p data-field="lastname"></p>
                    <p data-field="gender"></p>
                    <p data-field="house"></p>
                    <p data-field="blood"></p>
                </div>

            </div>
            <div class="col3">
                <img src="" alt="" id="crest">
            </div>
            </article>
        </section>

    </main>

    <template id="studentTemplate">
        <article class="default" id="student">
            <h3 data-field="fullname"></h3>
            <p data-field="house"></p>
            <img src="" alt="" class="image">

        </article>
    </template>
    <script src="script.js"></script>

</body>

</html>
